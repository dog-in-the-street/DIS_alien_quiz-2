{% extends 'result.html' %}
{% load static %}


{% block head %}
<link rel="stylesheet" href="{% static 'css/dog.css'%}" />
{% endblock head %}

{% block content%}

   <div class="dog-container">
      
      <div class="dog-title">
         집 밖을 절대 나오지 않는 당신!<br />
         당신은 설마..<br />
         전생에 조선 저잣거리에서 떠도는 개?!?!?!

      </div>

      <div class="dog-image">
         <img src="../static/image/개.png"  title="개" alt="개" />
     </div>

      <div class="dog-content">
         전생에 도대체 얼마나 떠돌아 다니신 것이죠?<br />
         전생에 에너지를 모두 소진해서<br />
         당신은 집순(돌)이가 되었습니다.
      </div>
   
   </div>
   {% endblock content%}
  
   {% block script %}
   <script>
       // 클립보드로 url 복사
       function CopyUrlToClipboard() {
           var obShareUrl = document.getElementById("ShareUrl");
           obShareUrl.value = window.document.location.href;  // 현재 URL을 복사하는 경우.
           // obShareUrl.value = 'http://www.abc.com/';  // 특정 url을 복사하는 경우.
           
   
           obShareUrl.select();  // 해당 값이 선택되도록 select() 
           document.execCommand("copy"); // 클립보드에 복사
           obShareUrl.blur(); 
               
           alert("URL이 클립보드에 복사되었습니다"); // 버튼 눌렀을 때 뜨는 alert 메시지.
       }
       var obShareUrl = document.getElementById("ShareUrl");
       obShareUrl.value = window.document.location.href;  // 현재 URL을 복사하는 경우.
       // obShareUrl.value = 'http://www.abc.com/'; // 특정 url을 복사해야 하는 경우.
   
      
   </script>
   
   {% endblock script %}
