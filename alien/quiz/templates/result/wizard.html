{% extends 'result.html' %}
{% load static %}
{% block content%}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="{% static 'css/wizard.css' %}">
   <title>대마법사</title>
</head>
<body>
   <div class="wizard-container">
      
      <div class="wizard-title">
         아앗 연애를 한 번도 못해본 당신..<br>
         안타깝게도 대마법사입니다!
      </div>

      <div class="wizard-image">
         <img src="../static/image/대마법사.png"  title="대마법사" alt="대마법사" />
     </div>

      <div class="wizard-content">
         하지만 연애 횟수는 중요하지 않죠!<br>
         이 테스트가 당신에게 행운을 주어<br>
         당신은 곧 연애를 하게 될 것입니다 
      </div>
   
   </div>
   {% endblock content%}
   {% block script %}
   <script>
       // 클립보드로 url 복사
       function CopyUrlToClipboard() {
           var obShareUrl = document.getElementById("ShareUrl");
           obShareUrl.value = window.document.location.href;  // 현재 URL을 복사하는 경우.
           // obShareUrl.value = 'http://www.abc.com/';  // 특정 url을 복사하는 경우.
           
   
           obShareUrl.select();  // 해당 값이 선택되도록 select() 
           document.execCommand("copy"); // 클립보드에 복사
           obShareUrl.blur(); 
               
           alert("URL이 클립보드에 복사되었습니다"); // 버튼 눌렀을 때 뜨는 alert 메시지.
       }
       var obShareUrl = document.getElementById("ShareUrl");
       obShareUrl.value = window.document.location.href;  // 현재 URL을 복사하는 경우.
       // obShareUrl.value = 'http://www.abc.com/'; // 특정 url을 복사해야 하는 경우.
   
   
   </script>
   
   {% endblock script %}
   

</body>
</html>
