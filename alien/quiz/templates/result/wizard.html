{% extends 'result.html' %}
{% load static %}
{% block content%}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="{% static 'css/wizard.css' %}">
   <title>대마법사</title>
</head>
<body>
   <div class="wizard-container">
      
      <div class="wizard-title">
         아앗 연애를 한 번도 못해본 당신..<br>
         안타깝게도 대마법사입니다!
      </div>

      <div class="wizard-image">
         <img src="../static/image/대마법사.png"  title="대마법사" alt="대마법사" />
     </div>

      <div class="wizard-content">
         하지만 연애 횟수는 중요하지 않죠!<br>
         이 테스트가 당신에게 행운을 주어<br>
         당신은 곧 연애를 하게 될 것입니다 
      </div>
   
   </div>
   {% endblock content%}
   {% block content%}
<div>
    <div>
       대마법사
    </div>

    <div>
       마법사 콘텐츠
    </div>
  
</div>

{% endblock content%}
{% block script %}
<script>
    // 클립보드로 url 복사
    function CopyUrlToClipboard() {
        var obShareUrl = document.getElementById("ShareUrl");
        obShareUrl.value = window.document.location.href;  // 현재 URL을 복사하는 경우.
        // obShareUrl.value = 'http://www.abc.com/';  // 특정 url을 복사하는 경우.
        

        obShareUrl.select();  // 해당 값이 선택되도록 select() 
        document.execCommand("copy"); // 클립보드에 복사
        obShareUrl.blur(); 
            
        alert("URL이 클립보드에 복사되었습니다"); // 버튼 눌렀을 때 뜨는 alert 메시지.
    }
    var obShareUrl = document.getElementById("ShareUrl");
    obShareUrl.value = window.document.location.href;  // 현재 URL을 복사하는 경우.
    // obShareUrl.value = 'http://www.abc.com/'; // 특정 url을 복사해야 하는 경우.

    // 카카오톡 공유
    Kakao.init('58772ed23236c0a883c9ca150f9b5194'); // 카카오 디벨로퍼에서 앱 등록.
    function sendLinkKakao(){
        Kakao.Link.sendDefault({
        objectType: 'feed',
        content: {
            // 카톡 메시지에서 제목
            title: '대마법사', 
            // 설명
            description: '아앗 연애를 한 번도 못 해본 당신.. 안타깝게도 대마법사입니다!', 
            // 카톡 메시지에 뜨는 이미지. (결과 이미지)
            imageUrl: 'https://pbs.twimg.com/media/ExUElF7VcAMx7jx?format=jpg&name=medium', 
            // mibileWebUrl, webUrl, buttons에 있는 link 모두 동일한 url 넣기.
            link: {
            mobileWebUrl: '{{ request.build_absolute_uri }}', // 현재 url 
            webUrl: '{{ request.build_absolute_uri }}'
            }
            // 특정 url로 연결되도록 하려면 mobileWebUrl: 'url', 과 같이 url을 직접 입력해주면 됨.
        },
        buttons: [       
            {
                title: '링크 열기',
                link: {
                    mobileWebUrl: '{{ request.build_absolute_uri }}',
                    webUrl: '{{ request.build_absolute_uri }}'
                }
            }
        ]
        }); 
    }


</script>

{% endblock script %}
</body>
</html>
