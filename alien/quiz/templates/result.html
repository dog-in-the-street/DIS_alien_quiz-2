{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>외계인이 알려주는 나의 전생</title>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/result.css' %}" />
    {% block head %}{% endblock head %}
</head>
<body>
    <div class="loading-screen">
        
        

    <div class="spinner-original"></div>
    </div>
    {% if error %}
    <div>{{error}}</div>
    {% endif %}
    <div class="result-page">
        {% block content %}
        {% endblock content %}


    <div class="btn-container">

        <button class="reset-btn"><a href="{% url 'index' %}">다시하기!</a></button>
    
    
        <input type="hidden" id = "ShareUrl" />
            <button OnClick="javascript:CopyUrlToClipboard()" class="url-btn">🔗 URL 복사</button>
            <!-- <img src="" alt="" OnClick="javascript:CopyUrlToClipboard()"> -->
 




        <!-- 만든사람들 -->
        <div id="DIS">
            <a href="{% url 'DIS' %}" id="DIS" title="만든사람들">
                <button class="dis-btn">만든 사람들</button>
        </div>
    </div>
    </div>
    
    {% block script %}
    {% endblock script %}

  


    

    <script src="{% static 'js/loading.js' %}"></script>
    <script src="{% static 'js/result.js' %}"></script>
    {% block script %}
    {% endblock script %}
</body>
</html>
