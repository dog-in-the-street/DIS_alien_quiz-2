[uwsgi]
chdir = /srv/DIS_alien_quiz-2/alien
module = alien.wsgi:application
home = /home/ubuntu/myvenv/

uid = deploy
gid = deploy

socket = /tmp/alien.sock
chmod-socket = 666
chown-socket = deploy:deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/alien.pid
logto = /var/log/uwsgi/alien/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true